<!-- login.component.html -->
<ion-header>
  <ion-toolbar class="custom-header">
    <ion-title>Mi Aplicación</ion-title>
    <ion-buttons slot="end" *ngIf="isAuthenticated">
      <ion-button (click)="logout()">Cerrar sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-background">
  <!-- Formulario de login -->
  <div class="login-container">
    <div class="form-group">
      <mat-form-field appearance="outline" class="custom-item">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput [(ngModel)]="username">
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="custom-item">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="password">
      </mat-form-field>
      
      <div class="action-buttons">
        <button mat-raised-button class="custom-button" (click)="login()">
          Iniciar sesión
        </button>
        <button mat-button class="clear-button" (click)="goToResetPassword()">
          Restablecer contraseña
        </button>
      </div>
    </div>

    <!-- Botones sociales -->
    <div class="social-buttons">
      <button mat-stroked-button class="social-button">
        <ion-icon name="logo-facebook" slot="start"></ion-icon>
        Iniciar sesión con Facebook
      </button>
      
      <button mat-stroked-button class="social-button">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        Iniciar sesión con Google
      </button>
    </div>

    <!-- Botones de gestión -->
    <div class="management-buttons">
      <button mat-raised-button class="custom-button" (click)="loginUser('ejemploa@email.com', 'password123')">
        Login y guardar usuario
      </button>
      <button mat-raised-button class="custom-button" (click)="getUsernameFromStorage()">
        Obtener usuario guardado
      </button>
      <button mat-raised-button class="custom-button" (click)="clearStorage()">
        Limpiar storage
      </button>
    </div>
  </div>
</ion-content>
